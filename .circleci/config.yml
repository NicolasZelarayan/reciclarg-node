version: 2
jobs:
  build:
    machine: true
    steps:
      - add_ssh_keys:
          fingerprints:
            - "25:43:dd:b2:55:3d:b1:c7:f1:8b:85:fd:1c:f5:19:47"
      - checkout
      - run:
          name: Set NODE_NO_WARNINGS variable
          command: export NODE_NO_WARNINGS=1
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: 
          name: Build Docker image
          command: docker build -t nicolaszelarayan/reciclargnode:$CIRCLE_SHA1 .
      - run: 
          name: Push Docker image
          command: docker push nicolaszelarayan/reciclargnode:$CIRCLE_SHA1
      - run:
          name: Clean up unused Docker images
          command: docker system prune -f
      - run: 
          name: Pull the latest code
          command: ssh -o StrictHostKeyChecking=no -t -t nicolas_zelarayan@reciclarg.cloud "cd /home/nicolas_zelarayan/node/reciclarg-node && sudo git pull"
      - run:
          name: Stop and remove any existing container
          command: |
            ssh -o StrictHostKeyChecking=no -t -t nicolas_zelarayan@reciclarg.cloud "sudo docker stop reciclarg_node || true"
            ssh -o StrictHostKeyChecking=no -t -t nicolas_zelarayan@reciclarg.cloud "sudo docker rm reciclarg_node || true"
      - run:
          name: Run Docker Compose
          command: ssh -o StrictHostKeyChecking=no -t -t nicolas_zelarayan@reciclarg.cloud "cd /home/nicolas_zelarayan/node/reciclarg-node && export CIRCLE_SHA1=$CIRCLE_SHA1 && sudo docker-compose up -d"
