jobs:
  build:
    machine: true
    steps:
      - add_ssh_keys:
          fingerprints:
            - "25:43:dd:b2:55:3d:b1:c7:f1:8b:85:fd:1c:f5:19:47"
      - checkout
      - run:
          name: Set NODE_NO_WARNINGS variable
          command: export NODE_NO_WARNINGS=1
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker build -t nicolaszelarayan/reciclargnode:$CIRCLE_SHA1 .
      - run: docker push nicolaszelarayan/reciclargnode:$CIRCLE_SHA1
